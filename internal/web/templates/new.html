{{define "content"}}
<style>
    /* Hide the original textarea by default to prevent the flicker */
    #content {
        display: none;
    }
</style>
<div class="d-flex flex-column h-100">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/{{.Silo.Slug}}/wiki/home">{{.Silo.Name}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Page</li>
        </ol>
    </nav>

    <!-- The main form, which will be submitted programmatically -->
    <form method="POST" id="newPageForm" class="d-flex flex-column flex-grow-1" action="/{{.Silo.Slug}}/new">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="flex-grow-1 me-3">
                <input type="text" class="form-control title-input" id="title" name="title" placeholder="Page Title" required>
                <input type="hidden" id="slug" name="slug">
            </div>
            <div class="flex-shrink-0 page-action-buttons">
                <a href="/{{.Silo.Slug}}/wiki/home" class="btn btn-secondary">Cancel</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveModal">
                    Create Page
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-end border-bottom">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs border-bottom-0" id="editPreviewTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit-pane" type="button" role="tab" aria-controls="edit-pane" aria-selected="true">Edit</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-pane" type="button" role="tab" aria-controls="preview-pane" aria-selected="false">Preview</button>
                </li>
            </ul>
            <div class="pb-2" style="width: 250px;">
                <label for="parent" class="form-label mb-1"><small>Parent Page</small></label>
                <select class="form-select form-select-sm" id="parent" name="parent">
                    <option value="0">(No Parent)</option>
                    {{range .AllSiloPages}}
                    <option value="{{.ID}}" {{if eq .ID $.ParentID}}selected{{end}}>{{.Title}}</option>
                    {{end}}
                </select>
            </div>
        </div>

        <!-- Tab panes -->
        <div class="tab-content flex-grow-1 d-flex flex-column" id="editPreviewTabContent">
            <div class="tab-pane fade show active h-100" id="edit-pane" role="tabpanel" aria-labelledby="edit-tab" tabindex="0">
                <div class="flex-grow-1 h-100 pt-3">
                    <textarea id="content" name="content" class="h-100">* Heading 1

</textarea>
                </div>
            </div>
            <div class="tab-pane fade h-100" id="preview-pane" role="tabpanel" aria-labelledby="preview-tab" tabindex="0">
                <div id="preview-content" class="p-3 h-100 overflow-auto">
                    <!-- Preview will be rendered here -->
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="saveModalLabel">Create Page</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="modalComment" class="form-label">Comment (optional)</label>
            <input type="text" class="form-control" id="modalComment" placeholder="Initial creation">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="finalSaveButton">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- This single script tag is all that's needed to load the editor -->
<script src="/static/editor/bundle.js"></script>
{{end}}
