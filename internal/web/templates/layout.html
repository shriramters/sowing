<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowing</title>
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the push sidebar */
        body {
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        #main-wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: var(--bs-tertiary-bg);
            color: var(--bs-body-color);
            transition: all 0.3s;
            min-height: calc(100vh - 56px); /* Full height minus navbar */
        }

        #sidebar.collapsed {
            margin-left: -250px; /* Hide sidebar */
        }

        #content-wrapper {
            width: 100%;
            transition: all 0.3s;
        }

        /* Adjust sidebar content styling */
        #sidebar .list-group-item {
            background: transparent;
            border: none;
        }
    </style>
    <script>
        /*!
         * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
         * Copyright 2011-2024 The Bootstrap Authors
         * Licensed under the Creative Commons Attribution 3.0 Unported License.
         */

        (() => {
            'use strict'

            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }

            setTheme(getPreferredTheme())

            window.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value')
                            setStoredTheme(theme)
                            setTheme(theme)
                        })
                    })
            })
        })()
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Hamburger Button is only shown if .ShowSidebar is true -->
            {{if .ShowSidebar}}
            <button class="btn btn-outline-secondary me-2" type="button" id="sidebar-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
            {{end}}
            <a class="navbar-brand" href="/">Sowing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Silos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                            Theme
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                            <li><button type="button" class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">Light</button></li>
                            <li><button type="button" class="dropdown-item" data-bs-theme-value="dark" aria-pressed="false">Dark</button></li>
                            <li><button type="button" class="dropdown-item" data-bs-theme-value="auto" aria-pressed="true">Auto</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conditionally render the correct layout structure -->
    {{if .ShowSidebar}}
    <div id="main-wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="p-3">
                <h5>Page Tree</h5>
                {{template "sidebar" .}}
            </div>
        </nav>

        <!-- Page Content Wrapper -->
        <div id="content-wrapper">
            <div class="container mt-4">
                {{template "content" .}}
            </div>
        </div>
    </div>
    {{else}}
    <!-- Standard container for pages without a sidebar -->
    <div class="container mt-4">
        {{template "content" .}}
    </div>
    {{end}}

    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle script
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');

            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function () {
                    sidebar.classList.toggle('collapsed');
                });
            }
        });
    </script>
</body>
</html>
