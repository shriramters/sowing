{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Silos</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSiloModal">
        New Silo
    </button>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {{range .Silos}}
    <div class="col">
        <div class="card h-100">
            {{if .CoverImage}}
            <div class="card-img-top silo-cover-image">
                <img src="{{.CoverImage}}" alt="{{.Name}} cover image">
            </div>
            {{end}}
            <div class="card-body">
                <h5 class="card-title"><a href="/{{.Slug}}/wiki/home">{{.Name}}</a></h5>
            </div>
        </div>
    </div>
	{{end}}
</div>

<!-- New Silo Modal -->
<div class="modal fade" id="newSiloModal" tabindex="-1" aria-labelledby="newSiloModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newSiloModalLabel">Create New Silo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Silo Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" required>
            <div class="form-text">A short, URL-friendly identifier. E.g., "infra-docs".</div>
          </div>
          <div class="mb-3">
            <label for="cover_image" class="form-label">Cover Image (optional)</label>
            <input class="form-control" type="file" id="cover_image" name="cover_image">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Silo</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
